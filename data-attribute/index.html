<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:: Data Attribute :: Example ::</title>
    <script src="js/main.js" defer></script>
</head>
<body>
    <main>
        <article id="post" data-author="Chris" data-category="Comic">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Similique officiis nesciunt nisi, ea placeat sunt minima excepturi velit perferendis dignissimos quidem nobis repellendus iusto accusamus repellat? Iure quibusdam consectetur explicabo!
        </article>
        <div>
            <button id="postDataBTN">Click to see post data</button>
        </div>
        <img 
            src="assets/images/bananaSmall.jpg" 
            data-fullsize="assets/images/bananaBig.jpg"
            alt="post image"
            style="cursor: pointer;"
        >
    </main>
</body>
</html>
